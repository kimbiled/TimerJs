<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <div class="timer_block">
                <div class="time hour">00</div>
                <div class="title">Hour</div>
            </div>

            <div class="timer_block">
                <div class="time minute">00</div>
                <div class="title">Minute</div>
            </div>

            <div class="timer_block">
                <div class="time second">00</div>
                <div class="title">Second</div>
            </div>

            <div class="timer_block">
                <div class="time milisecond">00</div>
                <div class="title">Milisecond</div>
            </div>
        </div>

        <div class="timer_buttons">
            <button class="start">Start</button>
            <button class="pause">Pause</button>
            <button class="stop">Clear</button>
            <button class="lap">Lap</button>
        </div>

        <div class="results_block">
            <div class="results_title">Results</div>
            <div class="results"></div>
        </div>
    </div>
    <script src="timer.js"></script>
</body>
</html>
